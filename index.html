<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMU Admission Landing Page 2025</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel-item {
            transition: transform 1.5s ease-in-out, opacity 4s ease-in-out;
        }

        .carousel-item img {
            transform: scale(1);
            transition: transform 4s ease-in-out;
        }

        .carousel-item.active img {
            transform: scale(1.2);
        }

        .carousel-control-next,
        .carousel-control-prev {
            filter: brightness(80%);
        }

        /* Horizontal Navbar Menu */
        #navbar-animmenu {
            background: #001055;
            float: left;
            overflow: hidden;
            position: relative;
            padding: 10px 0;
            width: 100%;
            border-radius: 30px;
        }

        #navbar-animmenu ul {
            padding: 0 15%;
            margin: 0;
            display: flex;
        }

        #navbar-animmenu ul li {
            list-style-type: none;
            float: left;
        }

        #navbar-animmenu ul li a {
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
            font-size: 15px;
            line-height: 45px;
            display: block;
            padding: 0 20px;
            transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        #navbar-animmenu>ul>li.active>a {
            color: #001055;
            background-color: transparent;
            transition: all 0.7s;
        }

        .hori-selector {
            display: inline-block;
            position: absolute;
            height: 100%;
            top: 10px;
            left: 0;
            transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background-color: #fff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .hori-selector .right,
        .hori-selector .left {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #fff;
            bottom: 10px;
        }

        .hori-selector .right {
            right: -25px;
        }

        .hori-selector .left {
            left: -25px;
        }

        .hori-selector .right:before,
        .hori-selector .left:before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #001055;
        }

        .hori-selector .right:before {
            bottom: 0;
            right: -25px;
        }

        .hori-selector .left:before {
            bottom: 0;
            left: -25px;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #bebebe;
            border-radius: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .gallery {
            display: flex;
            gap: 10px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <section>
            <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./asset/img/banner/1.png" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/img/banner/2.png" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/img/banner/3.png" class="d-block w-100" alt="Slide 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="container mt-5">
        <div id="navbar-animmenu">
            <ul class="show-dropdown main-navbar">
                <div class="hori-selector">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <li class="active" data-tab="1">
                    <a><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li data-tab="2">
                    <a><i class="far fa-address-book"></i> Address Book</a>
                </li>
                <li data-tab="3">
                    <a><i class="far fa-clone"></i> Components</a>
                </li>
                <li data-tab="4">
                    <a><i class="far fa-calendar-alt"></i> Calendar</a>
                </li>
                <li data-tab="5">
                    <a><i class="far fa-chart-bar"></i> Charts</a>
                </li>
            </ul>
        </div>

        <div id="1" class="tab-content active">
            <h2>Tab 1</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/450" alt="Dashboard Image 1">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 2">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 3">
            </div>
        </div>
        <div id="2" class="tab-content">
            <h2>Tab 2</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/350" alt="Dashboard Image 1">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 2">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 3">
            </div>
        </div>
        <div id="3" class="tab-content">
            <h2>Tab 3</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 1">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 2">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 3">
            </div>
        </div>
        <div id="4" class="tab-content">
            <h2>Tab 4</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 1">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 2">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 3">
            </div>
        </div>        
        <div id="5" class="tab-content">
            <h2>Tab 5</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 1">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 2">
                <img src="https://via.placeholder.com/150" alt="Dashboard Image 3">
            </div>
        </div>        
    </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navbar Animation
        var tabsNewAnim = $('#navbar-animmenu');
        var activeItemNewAnim = tabsNewAnim.find('.active');
        var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
        var itemPosNewAnimLeft = activeItemNewAnim.position();

        $(".hori-selector").css({
            "left": itemPosNewAnimLeft.left + "px",
            "width": activeWidthNewAnimWidth + "px"
        });

        $("#navbar-animmenu").on("click", "li", function () {
            $('#navbar-animmenu ul li').removeClass("active");
            $(this).addClass('active');
            var activeWidthNewAnimWidth = $(this).innerWidth();
            var itemPosNewAnimLeft = $(this).position();
            $(".hori-selector").css({
                "left": itemPosNewAnimLeft.left + "px",
                "width": activeWidthNewAnimWidth + "px"
            });
        });

        // Carousel Interaction
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('#bannerCarousel');
            const carouselInstance = bootstrap.Carousel.getOrCreateInstance(carousel);
            carousel.addEventListener('mouseenter', () => carouselInstance.pause());
            carousel.addEventListener('mouseleave', () => carouselInstance.cycle());
        });

        $(document).on("click", "#navbar-animmenu ul li", function () {
    var tabId = $(this).data("tab");
    $("#navbar-animmenu ul li").removeClass("active");
    $(this).addClass("active");
    $(".tab-content").removeClass("active");
    $("#" + tabId).addClass("active");
});

    </script>
</body>

</html>
